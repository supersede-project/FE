   		<div class="jumbotron">
	      <div class="container">
	        <h1>It's your turn, PLAY!</h1>
	        <p>Choose the requirement that you consider better compared to the evaluation criteria.</p>

	    <div class="container" ng-controller="play_view">
	    	<div class="row">
	    		<div class="col-md-12">
	    			<div align="center">
	    				<h3>Evaluation criteria selected: <b>{{move.criteria.name}}</b></h3>
	    			</div>
	    		</div>
	    	</div>
	    	<br>
	    	<br>
	    	<div class="row">
	    		<div class="col-md-6">	
					<div class="panel panel-primary">
					  <div class="panel-heading">First requirement</div>
					  <div class="panel-body">
							<p>{{move.firstRequirement.content}}</p>
					  </div>
					</div>
					<div align="center">
						<button type="button" class="btn btn-lg btn-success " ng-click="addRequirement(move.firstRequirement.requirementId)">Choose First</button>
					</div>					
				</div>	
		    	<div class="col-md-6">	
					<div class="panel panel-primary">
					  <div class="panel-heading">Second requirement</div>
					  <div class="panel-body">
							<p>{{move.secondRequirement.content}}</p>   	    	
					  </div>
					</div>
					<div align="center">
						<button type="button" class="btn btn-lg btn-success" ng-click="addRequirement(move.secondRequirement.requirementId)">Choose Second</button>
					</div>				
				</div>			
			</div>						
	    </div>
