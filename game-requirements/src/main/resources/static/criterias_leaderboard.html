     	<script src="game-requirements/js/game.js"></script>      	    
	    <div class="container">
	    	<div class="row" ng-controller="criterias_leaderboard">
    			
    			<h1>Leaderboard for {{selectedCriteria.name}}</h1>
	    	   	<select class="form-control" ng-model="selectedCriteria" ng-change="selectedCriteriaChanged()" ng-options="selectedCriteria as selectedCriteria.name for selectedCriteria in valutationCriterias" >
	    	   	 	<option style="display:none" value="">Select a criteria</option>
 	   	    	</select>		 
    			
    			<div ng-hide="!criteriaUsers.length">	
					<table class="table table-striped table-condensed table-hover">
				
						<thead>
							<tr>
								<th class="id">Id&nbsp;</th>
								<th class="name">Name&nbsp;</th>
								<th class="name">Email&nbsp;</th>
								<th class="name">Points&nbsp;</th>				
							</tr>
						</thead>
				
						<tbody>
							<tr	ng-repeat="user in criteriaUsers | orderBy:'-points'">
								<td>{{user.userId}}</td>
								<td>{{user.name}}</td>
								<td>{{user.email}}</td>
								<td><b>{{user.points}}</b></td>
							</tr>
						</tbody>		
					</table>
				</div>
				<div ng-hide="criteriaUsers.length">	
					<p class="lead">There are no users in this field!</p>
				</div>			
			</div>
	    </div>
