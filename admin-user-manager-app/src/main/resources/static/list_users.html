<script src="admin-user-manager-app/js/admin-user-manager-app.js"></script>
<h1>List Users</h1>
<div class="well" ng-controller="list-users-utilities">

	<table class="table table-striped table-condensed table-hover">

		<thead>
			<tr>
				<th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
				<th class="name" custom-sort order="'name'" sort="sort">Name&nbsp;</th>
				<th class="email" custom-sort order="'email'" sort="sort">Email&nbsp;</th>
				<th class="role" custom-sort order="'role'" sort="sort">Roles&nbsp;</th>
			</tr>
		</thead>

		<tbody>
			<tr	ng-repeat="user in users | limitTo:5:currentPage*itemsPerPage">
				<td>{{user.userId}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.role}}</td>
			</tr>
		</tbody>

		<tfoot>
			<td colspan="4">
				<div class="pagination pull-right">
					<ul>
						<li ng-class="{disabled: currentPage == 0}"><a href
							ng-click="prevPage()">« Prev</a></li>

						<li
							ng-repeat="n in range() "
							ng-class="{active: n == currentPage}" ng-click="setPage()">
							<a href ng-bind="n">1</a>
						</li>

						<li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
							<a href ng-click="nextPage()">Next »</a>
						</li>
					</ul>
				</div>
			</td>
		</tfoot>

	</table>

</div>
