apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: "com.jfrog.artifactory"

version = '0.0.1-SNAPSHOT'
group = 'eu.supersede'

jar {
    baseName = 'supersede-client'
    
    from {
          configurations.runtime.filter( { (it.name == "supersede-frontend-core-0.0.1-SNAPSHOT.jar" )}).collect {
             it.isDirectory() ? it : zipTree(it)
         }
     }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
    repositories {
        mavenCentral()
	maven {
            url 'http://supersede.es.atos.net:10080/artifactory/libs-snapshot'
            name = 'maven-supersede-snapshot'
	    credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
	    }
        }
	maven {
            url 'http://supersede.es.atos.net:10080/artifactory/libs-release'
            name = 'maven-supersede-release'
	    credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
	    }
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
	//Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

repositories {
    mavenCentral()
    maven {url 'http://repo.spring.io/milestone' }
//    maven {url 'http://172.28.16.213:8082/artifactory/libs-snapshot-local/'}
    add buildscript.repositories.getByName ("maven-supersede-snapshot")
    add buildscript.repositories.getByName ("maven-supersede-release")
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-security:1.3.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE')
    
    compile("org.springframework.session:spring-session:1.2.0.RELEASE")
    
    compile("org.springframework.boot:spring-boot-starter-jdbc:1.3.5.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-data-jpa:1.3.5.RELEASE")
	
    compile("org.springframework.boot:spring-boot-starter-redis:1.3.5.RELEASE")

    compile(group: 'eu.supersede', name: 'supersede-frontend-core', version: '0.0.1-SNAPSHOT')
	
    //compile files('../supersede-frontend-core/build/libs/supersede-frontend-core-0.0.1-SNAPSHOT.jar')
    //compile("eu.supersede:supersede-frontend-core:0.0.1-SNAPSHOT")
}


eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

// Artifactory configuration to publish built jars
artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'libs-snapshot-local'
	    username = "${artifactory_user}"
	    password = "${artifactory_password}"
            maven = true
        }
	defaults {
   	    publications ('mavenJava')
	}
    }
    resolve {
        repository {
            repoKey = 'libs-snapshot'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

artifactoryPublish {
  dependsOn jar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
