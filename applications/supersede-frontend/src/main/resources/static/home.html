<div id="home" ng-show="authenticated">
	<div ng-repeat="application in applications" 
		class="home_side">
		<button ng-click="goHome(application.applicationName, application.homePage);" style="width: 97%; height: 97%; margin: 20px;">{{application.applicationLabel}}</button>
	</div>
	<div style="clear: both;"></div>
	
</div>
