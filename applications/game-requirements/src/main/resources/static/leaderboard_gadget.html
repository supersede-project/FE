<script src="game-requirements/js/leaderboard.js"></script>		        
<div class="well">
  	<div class="row" ng-controller="leaderboard">
	   	<h1>Global leaderboard - Total users: {{usersCount}}</h1>			
		<table class="table table-striped table-condensed table-hover">
	
			<thead>
				<tr>
					<th class="id">Id&nbsp;</th>
					<th class="name">Name&nbsp;</th>
					<th class="name">Email&nbsp;</th>
					<th class="name">Points&nbsp;</th>				
				</tr>
			</thead>
	
			<tbody>
				<tr	ng-repeat="user in users | orderBy:'-points'">
					<td>{{user.userId}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td><b>{{user.points}}</b></td>
				</tr>
			</tbody>		
		</table>	
	</div>
</div>
