<script src="game-requirements/js/player_games.js"></script>
<div class="container" ng-controller="player_games">
	<div>
		Here there is the list of your decision making processes, click for see your actions.
	</div>
	<br>
	<div class="row">
		<div align="center" ng-show="!playerGames.length">You have no decision making processes.</div>
	   	<div class="panel panel-default" ng-repeat="playerGame in playerGames">
		  <div class="panel-body">
		    {{playerGame.title}}
			<a style="float: right;" href="#/game-requirements/player_moves?gameId={{playerGame.gameId}}" class="btn btn-lg btn-success" role="button">Enter</a>
		  </div>
		</div>
	</div>		  	
</div>
